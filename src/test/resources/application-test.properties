# Test Profile Configuration

# In-memory H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Test Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Redis Test Configuration (Use embedded)
spring.cache.type=simple

# Kafka Test Configuration (Use embedded)
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.group-id=test-consumer-group

# RabbitMQ Test Configuration (Use TestContainers)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Test Configuration
app.jwt.secret=testSecretKeyForJWTThatShouldBeAtLeast256BitsLongForHS256
app.jwt.expiration=60000
app.jwt.refresh-expiration=120000

# Logging for tests
logging.level.com.iems=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.testcontainers=INFO

# Disable mail for tests
app.notification.email.enabled=false
spring.mail.host=localhost
spring.mail.port=25

# Test specific settings
app.dev.init-sample-data=false
app.dev.enable-test-endpoints=true

# Actuator for tests
management.endpoints.web.exposure.include=health,info

# OpenAPI disabled for tests
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Disable tracing for tests
management.tracing.sampling.probability=0.0

# Test timeouts
spring.test.database.replace=none
# Production Profile Configuration

# Production Security
server.error.include-stacktrace=never
server.error.include-message=never
spring.jackson.default-property-inclusion=NON_NULL

# Logging Configuration
logging.level.root=WARN
logging.level.com.iems=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# JPA Production Settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

# Database Connection Pool (Production)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Cache Configuration (Production)
spring.cache.type=redis
app.cache.default-ttl=3600
app.cache.user-cache-ttl=1800
app.cache.school-cache-ttl=7200

# Redis Production Settings
spring.data.redis.timeout=5000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5
spring.data.redis.jedis.pool.max-wait=-1ms

# Kafka Production Settings
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.properties.linger.ms=5
spring.kafka.producer.properties.compression.type=snappy
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000
spring.kafka.consumer.properties.max.poll.interval.ms=300000

# Security Configuration
app.jwt.expiration=86400000
app.jwt.refresh-expiration=2592000000

# Actuator Security
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=false

# OpenAPI Configuration
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Production flags
app.notification.email.enabled=true
app.dev.init-sample-data=false
app.dev.enable-test-endpoints=false

# Performance and monitoring
management.metrics.export.prometheus.enabled=true
management.tracing.sampling.probability=0.1

# File upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Connection timeouts
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10



spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
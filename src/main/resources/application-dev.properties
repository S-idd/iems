# Development profile overrides
# Allow Hibernate to update the schema automatically in dev to speed local iteration
spring.jpa.hibernate.ddl-auto=update
# Development Database Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/iemsdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Debug Configuration
logging.level.com.iems=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
debug=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Cache Configuration for Development
spring.cache.type=simple
app.cache.default-ttl=300
app.cache.user-cache-ttl=180
app.cache.school-cache-ttl=600

# Mail Configuration (Use MailHog or similar for development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Security Configuration
app.jwt.expiration=3600000
logging.level.org.springframework.security.web.authentication=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Development flags
app.notification.email.enabled=false
app.dev.init-sample-data=true
app.dev.enable-test-endpoints=true

# Performance monitoring
management.metrics.export.simple.enabled=true
management.tracing.sampling.probability=1.0

# Kafka Debug
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=iems-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000
logging.level.org.apache.kafka=INFO

# RabbitMQ Debug
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=root
logging.level.org.springframework.amqp=DEBUG


spring.flyway.schemas=public
spring.flyway.create-schemas=true


spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=true
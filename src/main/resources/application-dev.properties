# Development profile overrides
# Allow Hibernate to update the schema automatically in dev to speed local iteration
spring.jpa.hibernate.ddl-auto=update
# Development Profile Configuration

# Debug Configuration
logging.level.com.iems=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
debug=false

# JPA Debug Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Database Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Cache Configuration for Development
spring.cache.type=simple
app.cache.default-ttl=300
app.cache.user-cache-ttl=180
app.cache.school-cache-ttl=600

# Mail Configuration (Use MailHog or similar for development)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Security Configuration
app.jwt.expiration=3600000
logging.level.org.springframework.security.web.authentication=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Development flags
app.notification.email.enabled=false
app.dev.init-sample-data=true
app.dev.enable-test-endpoints=true

# Performance monitoring
management.metrics.export.simple.enabled=true
management.tracing.sampling.probability=1.0

# Kafka Debug
logging.level.org.apache.kafka=INFO
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000

# RabbitMQ Debug
logging.level.org.springframework.amqp=DEBUG